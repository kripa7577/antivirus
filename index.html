<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
            color: red;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 3rem;
        }
        .input-box {
            margin: 10px;
            padding: 10px;
            font-size: 1.2rem;
        }
        .calculate-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 60px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ù§Ô∏è Love Calculator ‚ù§Ô∏è</h1>
        <p>Enter your name and your crush's name to calculate your love percentage!</p>
        <input type="text" id="yourName" class="input-box" placeholder="Your Name">
        <input type="text" id="crushName" class="input-box" placeholder="Crush's Name">
        <br>
        <button class="calculate-button" onclick="calculateLove()">Calculate Love %</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateLove() {
            let yourName = document.getElementById("yourName").value;
            let crushName = document.getElementById("crushName").value;
            if (yourName === "" || crushName === "") {
                alert("Please enter both names!");
                return;
            }
            setTimeout(() => {
                document.getElementById("result").innerHTML = `<span style='font-size:3rem;'>100% üíï</span><br> You are destined to be together! üòç`;
                setTimeout(() => {
                    document.getElementById("result").innerHTML = "APRIL FOOLS! üòÇ";
                }, 30);
            }, 200);
        }
    </script>
</body>
</html>
